<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Glowing SVG Design</title>
    <style>
        body {
            background: #111113;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .svg-container {
            width: 300px;
            height: 300px;
            position: relative;
        }

        .svg-container svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3))
                   drop-shadow(0 0 15px rgba(255, 255, 255, 0.2))
                   drop-shadow(0 0 25px rgba(255, 255, 255, 0.1));
        }
    </style>
</head>
<body>
    <div class="svg-container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            
            <!-- Left half with clipping to match rounded corners -->
            <rect x="0" y="0" width="70" height="100" fill="#808080" rx="20" ry="20"/>
            
            <!-- Top right quadrant with rounded top-right corner -->
            <path d="M50 0h30c11 0 20 9 20 20v30h-50z" fill="white"/>
            
            <!-- Bottom right quadrant with rounded bottom-right corner -->
            <path d="M50 50h50v30c0 11-9 20-20 20h-30z" fill="#000"/>
        </svg>
    </div>
</body>
</html>
