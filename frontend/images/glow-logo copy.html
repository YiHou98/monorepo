<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Glowing SVG Design</title>
    <style>
        body {
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .svg-container {
            width: 300px;
            height: 300px;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="svg-container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <!-- Main square -->
            <rect x="0" y="0" width="100" height="100" fill="#000"/>
            
            <!-- Left half -->
            <rect x="0" y="0" width="50" height="100" fill="#808080"/>
            
            <!-- Top right quadrant -->
            <rect x="50" y="0" width="50" height="50" fill="white"/>
            
            <!-- Bottom right quadrant -->
            <rect x="50" y="50" width="50" height="50" fill="black"/>
          </svg>
    </div>
</body>
</html>
